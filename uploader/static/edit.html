<!doctype html>
<html lang="en" data-bs-theme="dark">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@2.0.4"></script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Roast Uploader</title>
</head>



<body class="py-4">
    <div class="container">
        {{template "nav"}}
        <h1>Roast Uploader</h1>

        <h2>Roast Data:</h2>
        <form hx-get="/getData" hx-swap="outerHTML">
            <div class="row py-2">
                <div class="col form-group">
                    <label for="roastId" class="form-label">Roast ID to edit:</label>
                    <input type="text" class="form-control" name="roastId">
                </div>
                <div class="col form-group">
                    <br>
                    <button type="submit" class="btn btn-primary m-1">Get Data</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
